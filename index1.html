<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Let's Naacho</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>My Fav Songs </h1>
            <div class="songItemContainer">
                  <div class="songItem">
                    <img src="covers/nc.jpg" alt="1">
                    <span>Night Changes</span>
                    <span class="songlistplay"><span class="timespan">05:00<i class="fas fa-play-circle"></i></span></i></span>
                  </div>
                  <div class="songItem">
                    <img src="covers/gm.jpg" alt="2">
                    <span>Gal Mitthi Mitthi</span>
                    <span class="songlistplay"><span class="timespan">05:00<i class="fas fa-play-circle"></i></span></i></span>
                  </div>
                  <div class="songItem">
                    <img src="covers/sunshine.jpg" alt="3">
                    <span>Give me some Sunshine</span>
                    <span class="songlistplay"><span class="timespan">05:00<i class="fas fa-play-circle"></i></span></i></span>
                  </div>
                  <div class="songItem">
                    <img src="covers/ch.jpg" alt="4">
                    <span>Kashmir Main</span>
                    <span class="songlistplay"><span class="timespan">05:00<i class="fas fa-play-circle"></i></span></i></span>
                  </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="ProgressBar" min="0" value="0" max="100"> 
        <div class="icons">
            <i class="fas fa-2x fa-step-backward"></i>
            <i class="fas fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward"></i>
        </div>
        <div class="songGif">
            <img src="play.gif"width="40px" alt="playing" id="gif"> Playing your song
        </div>
    </div>
    <script src="script1.js"></script>
    <script src="https://kit.fontawesome.com/bd05fc945d.js" crossorigin="anonymous"></script>
</body>
</html>
